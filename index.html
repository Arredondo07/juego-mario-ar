<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juego Mario 3D con AR.js</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <script>
      AFRAME.registerComponent('player-movement', {
        init: function () {
          const el = this.el; // el personaje (caja roja)
          window.addEventListener('keydown', function (e) {
            let pos = el.getAttribute('position');
            if (e.key === 'ArrowRight') {
              pos.x += 0.1;
            } else if (e.key === 'ArrowLeft') {
              pos.x -= 0.1;
            } else if (e.key === 'ArrowUp') {
              pos.y += 0.2; // salto simple
            }
            el.setAttribute('position', pos);
          });
        }
      });   
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-marker preset="hiro">
        
        <a-box color="red" position="0 0.5 0" player-movement
               depth="0.5" height="1" width="0.5">
        </a-box>

        <a-box position="0 0 0" width="3" height="0.2" depth="3" color="green"></a-box>

        <a-box position="1 1 0" width="2" height="0.2" depth="2" color="yellow"></a-box>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
